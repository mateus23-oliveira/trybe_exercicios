<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Form</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="modal-dialog modal-xl, text-bg-primary p-3">
    <h1 id="title" class="row">Formulário Trybe Travel</h1>
    </header>
    <form id="main-form" >
      <section id="dados-pessoaes">
        <Section >
         <label class="--bs-success" for="fullName">Nome Completo</label>
         <input id="fullName" type="text" minlength="10" maxlength="40">
        </Section>
        <br>
        <section >
          
         <label for="email">E-mail</label>
         <input id="email" type="email" name="email" minlength="10" maxlength="40">
        </section>
        <br>
      </section>
        <div>Destino Preferido:</div>
      <section > 
          <label for="fullName">Cidade</label>
          <input id="fullName" type="radio" minlength="10" maxlength="50">

          <label for="fullName">Campo</label>
          <input id="fullName" type="radio" minlength="10" maxlength="50">
          
          <label for="fullName">Montanha</label>
          <input id="fullName" type="radio" name="destinations" minlength="10" maxlength="50">

          <label for="fullName">Praia</label>
          <input id="fullName" type="radio" minlength="10" maxlength="50">
      </section>
       <div class="h3 col-2 text-truncate">Questionario</div>
      <section > 
        <section>
         <label for="question">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
         <input id="question" type="text" maxlength="500">
        </section>
        <section>
         <label for="date">Qual a melhor data para realizar sua viagem?</label>
         <input id="date" type="date">
        </section>
        <section>
         <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
         <input id="promo" type="checkbox">
        </section>
        <section>
          <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
          <input id="agreement" type="checkbox">
        </section>
      </section>
      <br>
      <button type="submit" class="nav-link active rounded-5 text-bg-primary p-3"  id="submit-btn">Enviar</button>
      <button class="nav-link active rounded-5 rounded-5 text-bg-primary p-3"   id="clear-btn">Limpar</button>
    </form>
  
  <Script src="./script.js"></Script>
</body>
</html>
