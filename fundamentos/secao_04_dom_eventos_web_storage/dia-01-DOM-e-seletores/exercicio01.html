<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p class = 'para' id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p class = 'para' id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
     
      const titlo = document.getElementById('page-title')
      titlo.innerHTML = "jornada nas estrelas";
     
      const paragrafo2 = document.getElementById("second-paragraph");
      paragrafo2.style.color = "green";
     
      const sub = document.getElementById("subtitle");
      sub.innerHTML = "todos os filmes favoritos"
    
      const sube = document.getElementsByClassName("para");
      sube[0].style.color = "blue";
    
      const per = document.getElementsByTagName('h4')[0]
      per.style.color = 'red';
    </script>
  </body>
</html>
